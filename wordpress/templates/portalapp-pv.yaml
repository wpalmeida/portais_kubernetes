apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.prefix }}app-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: fss.csi.oraclecloud.com
    volumeHandle: {{ .Values.app.volumeHandle }}:/{{ .Values.prefix }}app
